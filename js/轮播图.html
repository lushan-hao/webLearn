<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #container{
        width: 520px;
        height: 280px;
        margin: 100px auto;
        position: relative;
    }
    #container img{
        display: none;
    }
    #container .imgs-selected{
        display: block;
    }
    #nav{
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    #turn{
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
    #nav li,#turn span{
        float: left;
        width: 20px;
        height: 20px;
        background-color: #000000;
        color: #fff;
        margin-right: 5px;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
    }
    #nav .nav-selected{
        background-color: #0f0;
    }
</style>
<body>
<div id="container">
    <div id="imgs">
        <img src="img/1.jpg" alt="" class="imgs-selected"/>
        <img src="img/2.jpg" alt=""/>
        <img src="img/3.jpg" alt=""/>
        <img src="img/4.jpg" alt=""/>
    </div>
    <ul id="nav">
        <li class="nav-selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="turn">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>
</div>
<script>
    var onav= document.getElementById('nav');
    var aLi = onav.getElementsByTagName('li');
    var oContainer = document.getElementById('imgs');
    var aImg = oContainer.getElementsByTagName('img');
    for(var i=0; i<aLi.length; i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function(){
            for(var j=0; j<aLi.length; j++){
                aLi[j].className = '';
                aImg[j].className = '';
            }
            this.className = 'nav-selected';
            aImg[this.index].className = 'imgs-selected';
        }
    }
</script>
</body>
</html>
